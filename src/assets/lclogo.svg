<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <style>
      svg {
        stroke: #030505;
        stroke-linejoin: round;
        stroke-width: 0.01rem;
        z-index: -1;
      }
      text {
        font-family: 'DOWNCOME', serif;
        font-size: 96px;
        font-weight: bold;
      }
    </style>
    <filter id="f1">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.6" />
      <feDropShadow
        dx="0"
        dy="0.1"
        stdDeviation="0.5"
        flood-color="slategray"
        flood-opacity="0.3" />
    </filter>
  </defs>
  <text x="40%" y="88%" filter="url(#f1)" >C</text>
  <text x="5%" y="78%" filter="url(#f1)" >L</text>
</svg>
